<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="unselectable" id="calculator">
          <!-- Screen and C key -->
          <div class="top">
            <div id="display">
                <input id="output" type="text" placeholder="0">
            </div>

          </div>
          <div class="keys">
            <!-- keys -->
            <span onclick="display('+')" class="btn operator">+</span>
            <span onclick="display('-')" class="btn operator">-</span> 
            <span onclick="display('*')" class="btn operator">Ã—</span> 
            <span onclick="display('/')"class="btn operator">&divide;</span>
            <span onclick="display(7)" class="btn number">7</span> 
            <span onclick="display(8)" class="btn number">8</span> 
            <span onclick="display(9)" class="btn number">9</span> 
            <span class="btn operator">&radic;</span>
            <span onclick="display(4)" class="btn number">4</span> 
            <span onclick="display(5)" class="btn number">5</span> 
            <span onclick="display(6)" class="btn number">6</span> 
            <span class="btn operator">%</span>
            <span onclick="display(1)" class="btn number">1</span> 
            <span onclick="display(2)" class="btn number">2</span> 
            <span onclick="display(3)" class="btn number">3</span> 
            <span onclick="removeLast()" class="btn " id="pnsign">del</span>
            <span onclick="display(0)" class="btn number">0</span> 
            <span class="btn number">.</span> 
            <span onclick="evaluvateExp()" class="btn operator" id="eval">=</span> 
            <span onclick="clearAll()" class="btn clear">C</span>

          </div>
        </div>
      </div>
    
</body>
<script src="./script.js"></script>
</html>
